<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <script src='js/hashes.js'></script>
    <script src='js/authenticate.js'></script>
</head>

<body>
    <img id="bg-img" src="./resources/aurora.jpg">
    <div id="navbar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="lostitems.html">LOST ITEMS</a></li>
            <li><a href="founditems.html">FOUND ITEMS</a></li>
            <li style="float:right" id="loginout">
                <a id='loginouttext' onclick='authSwitch()'>LOGIN</a>
            </li>
        </ul>
    </div>
    <div id="site-content">
        <div class="justify-center">
            <form id="login-form" method="POST" onsubmit="return getInfo();">
                <h3>New Account?</h3>
                <input class="form-field" name="email" type="email" placeholder="Email">
                <input class="form-field" name="password" type="password" placeholder="Password">
                <input class="form-field" name="confirmpassword" type="password" placeholder="Confirm Password">

                <input class="form-field half-form-field" name="fname" type="text" placeholder="First Name">
                <input class="form-field half-form-field float-right" name="lname" type="text" placeholder="Last Name">
                <input class="form-field form-submit" type="submit" id="registersubmit" value="Register">
                <a id="register-link" href="login.html">Already have an account? Log in here!</a>
            </form>
            <div id='output-div'></div>
        </div>
    </div>
    <script src='js/login.js'></script>
</body>

</html>
